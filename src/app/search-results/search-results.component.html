<div>
  <h2>Search Results</h2>
  <ul>
    <li *ngFor="let product of products">
         <h3>{{ product.name }}</h3>
        <p>Picture: {{ product.imageUrl}}</p>
        <p>Price: {{ product.price }}</p>
       <p>Description: {{ product.description }}</p>
          <p>rating: {{ product.rating}}</p>
             <p>favourite: {{ product.favourite}}</p>
    </li>
  </ul>
</div>
