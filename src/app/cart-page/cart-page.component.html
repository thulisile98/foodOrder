<div class="container">
  <ul>
    <li *ngFor="let cartItem of items">
      <div>
        <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name">
      </div>
      <div>
        <a routerLink="/food/{{cartItem.food.id}}">
          {{cartItem.food.name}}
        </a>
      </div>

      <div>
        <select #quantitySelect (change)="changeQuantity($event, cartItem)">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <div class="price">
          {{cartItem.subTotal | currency:'EUR':true}}
        </div>

        <div class="remove-cartbutton">
          <button (click)="removeFromCart(cartItem)">
            remove
          </button>
        </div>
      </div>
    </li>
  </ul>
  
  <div  class="checkout">
    <div class="food-count">
      {{items.length}}
    </div>
    <div class="total-price">
      {{ calculateTotalPrice() | currency:'EUR':true }}
    </div>
    <a class="checkoutLink" routerLink="/checkout">Checkout</a>
  </div>
</div>
