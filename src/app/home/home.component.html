
<app-search></app-search>
<app-tags></app-tags>
<ul>
    <li *ngFor="let item of itemsData| async">
        <a  routerLink="/food/{{item.product_id}}">
        <img [src]="item.imgUrl" alt="food images">
       
     <div class="content">
        <div class="name">
            {{item.productName}}
        </div>
        <span class="favourite {{item.favourite?'':'not'}}">‚ô•</span>
       <star-rating [value]="item.star" [totalstars]="5" 
       checkedcolor="red"
       uncheckedcolor="black"
       size="24px"[readonly]="true"></star-rating>
       <div class="description">
         {{item.productDesc}}
     </div>
     <div class="cooktime">üïê
         {{item.cooktime}}
        Mins
     </div>
     <div class="price">
         {{item.price |currency:'EUR':true}}
     </div>
    </div>
     </a>
    </li>
</ul>
